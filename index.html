<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hangman Game</h1>
      <!-- game-info -->
      <div class="game-info">
        <div class="game-name">Taha</div>
        <div class="category">Category: <span></span></div>
      </div>
      <hr />
      <!-- row -->
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <!-- Generated Letters -->
        <div class="letters"></div>
      </div>
      <hr />
      <!-- letters-guess -->
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="./audio/success3.mp3" preload="auto"></audio>
    <audio id="fail" src="./audio/fail1.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
